<ion-header>
  <ion-toolbar>
    <ion-title size="small">public / inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="wrapper">
    <h1 class="titulo">Seja bem vindo</h1>
  </div>

  <div class="content">
    <ion-button *ngFor="let item of links; let i=index" expand="block" class=" btn-base" routerLink="{{ item.url }}">
      {{ item.title }}
    </ion-button>
  </div>

  <div class="content ion-text-center">
    <h3 class="titulo">ou Logue-se pelo:</h3>
    <ion-button style="--background:#3b5998;">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Facebook
    </ion-button>

    <ion-button style="--background:#db4a39 ;">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Google
    </ion-button>

    <ion-button style="--background:#00acee;">
      <ion-icon slot="start" name="logo-Twitter"></ion-icon>
      Twitter
    </ion-button>

  </div>
</ion-content>
