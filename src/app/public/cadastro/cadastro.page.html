<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title size="small">public/ cadastro</ion-title >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <h1 class="titulo">Cadastrando novo usuario</h1>
  </div>
  <div class="content">
    <form>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">

        <ion-item>
          <ion-label position="stacked">Nome <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Senha <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Genero <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-select interface="popover" placeholder="Selecione o gÃªnero">
            <ion-select-option value="{{item.value}}" *ngFor="let item of genero; let i=index">{{item.title}}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin btn-base">Cadastrar</ion-button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
